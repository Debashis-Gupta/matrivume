{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
{{ profile.user_profile }}
<a href="{{ profile.github_profile_link }}">Github</a>
{% if form %}
<form action="{% url 'matrivume_profile:profile_update_view' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endif %}
{% endblock %}
